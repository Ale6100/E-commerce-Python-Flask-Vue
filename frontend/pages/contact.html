<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sito web destinado a reunir reseñas y recomendaciones de personas que han explorado la variedad de platos europeos, con el fin de dar a conocer a los potenciales viajeros latinoamericanos">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/contact.css">
    <link rel="shortcut icon" href="../img/icon.ico" type="image/x-icon"> 
    <title>Sabores Euro Latinos | Contacto</title>
</head>
<body>
    <header>     
        <div class="header-div-h1">
            <a href="../index.html">
                <img src="../img/soup.webp" alt="Logo">
                <h1>Sabores Euro Latinos</h1>
            </a>
        </div>

        <input type="checkbox" class="menu-bar">
        
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./information.html">Información</a></li>
                <li><a href="./countries.html">Países</a></li>
                <li><a href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <h2 class="contact-h2">Formulario de contacto</h2>

            <p>¿Tienes alguna consulta o deseas informar algún error? Contáctate con nosotros con el siguiente formulario</p>
        </div>
        
        <section class="w-100">
            <form class="form-contact w-100 my-0 mx-auto p-3 bg-light bg-gradient shadow-lg d-flex flex-column align-items-center justify-content-evenly">
                <div class="p-2 d-flex flex-column w-100 gap-1">
                    <label class="fw-bolder" for="name-contact">Nombre</label>
                    <input type="text" id="name-contact" name="nameUser" placeholder="Ingresa tu nombre" required class="form-control">                    
                </div>
    
                <div class="my-3 mx-0 p-2 d-flex flex-column w-100 gap-1">
                    <label class="fw-bolder" for="body-contact">Cuerpo del mensaje</label>
                    <textarea id="body-contact" name="body" placeholder="Ingresa tu mensaje" required class="form-control"></textarea>                    
                </div>
    
                <button class="btn btn-primary w-100" type="submit">Enviar</button>
            </form>    
        </section>        
    </main>

    <footer>
        <small>Sabores euro latinos &copy;2023</small>
        <div class="sociales"> 
            <a aria-label="Link Facebook" href="https://www.facebook.com/"><i class="fa-brands fa-facebook fa-2xl"></i></a>

            <a aria-label="Link Instagram" href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram fa-2xl"></i></a>
            
            <a aria-label="Link X" href="https://www.x.com/"><i class="fa-brands fa-square-x-twitter fa-2xl"></i></a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/general.js"></script>
    <script src="../js/contact.js"></script>
</body>
</html>
