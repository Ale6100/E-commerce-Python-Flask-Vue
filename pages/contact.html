<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/index.css">    
    <title>Contacto</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="./information.html">Información</a></li>
                <li><a href="./contact.html">Contacto</a></li>
                <li><a href="./aboutUs.html">Sobre Nosotros</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div>
            <h1 class="contact-h1">Formulario de contacto</h1>

            <p>¿Tienes alguna consulta o deseas informar algún error? Contáctate con nosotros con el siguiente formulario</p>
        </div>
        
        <section class="w-100">
            <form class="form-contact w-100 my-0 mx-auto p-1 border border-2 border-dark rounded-1 d-flex flex-column align-items-center">
                <div class="p-1 d-flex flex-column border border-1 border-dark rounded-1 w-100">
                    <label class="fw-bolder" for="name-contact">Nombre</label>
                    <input type="text" id="name-contact" name="nameUser" placeholder="Ingresa tu nombre" required>                    
                </div>

                <div class="my-3 mx-0 p-1 d-flex flex-column border border-1 border-dark rounded-1 w-100">
                    <label class="fw-bolder" for="body-contact">Cuerpo del mensaje</label>
                    <textarea id="body-contact" name="body" placeholder="Ingresa tu mensaje" required></textarea>                    
                </div>

                <button class="btn btn-primary w-100 rounded-1" type="submit">Enviar</button>
            </form>
        </section>        
    </main>

    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
</body>
</html>
